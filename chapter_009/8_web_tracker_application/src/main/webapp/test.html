<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){

            $("#but1").click(function(){ window.location.href = "http://google.com";;});
            $("#but2").dblclick(function(){alert("You clicked the second button!");});

        });
    </script>
</head>
<body>
<p>click once the button below to open opened window</p>
<input type="button" id="but1" value="Click me once" />
<p>click twice the button below to open opened window</p>
<input type="button" id="but2" value="Click me twice" />
</body>
</body>
</html>
